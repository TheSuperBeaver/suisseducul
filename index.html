<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>La suisse du cul</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="loadData();">
    <div class="container text-center">
	  <img src="img/logo.png" class="img-fluid" />
	  <div class="row">
	    <div class="col">
			<input type="button" id="btnSearch" class="btn btn-danger" value="Qui ?" onclick="getPersonne('personne');" />
		</div>
		<div class="col">
			<div id="personne" class="alert alert-danger font-weight-bold d-none" role="alert"></div>
		</div>
	  </div>
	  
	  <div class="row">
	    <div class="col">
			<input type="button" id="btnSearchObjet" class="btn btn-danger" value="Objet" onclick="getObjet();" />
		</div>
		<div class="col">
			<div id="objet" class="alert alert-danger font-weight-bold d-none" role="alert"></div>
		</div>
	  </div>
	  <div class="row">
	    <div class="col">
			<input type="button" id="btnSearchLieu" class="btn btn-danger" value="Lieu" onclick="getLieu();" />
		</div>
		<div class="col">
			<div id="lieu" class="alert alert-danger font-weight-bold d-none" role="alert"></div>
		</div>
	  </div>
	  <div class="row">
	    <div class="col">
			<input type="button" id="btnSearchAppartient" class="btn btn-danger" value="De qui ?" onclick="getPersonne('appartient');" />
		</div>
		<div class="col">
			<div id="appartient" class="alert alert-danger font-weight-bold d-none" role="alert"></div>
		</div>
	  </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	
	<script type="text/javascript" src="js/suisseducul.js"></script>
  </body>

</html>
